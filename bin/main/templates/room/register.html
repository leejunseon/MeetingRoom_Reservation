<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="includes/header"></th:block>

<div class="container-fluid">
	<h1 class="h3 mb-2 text-gray-800">회의실 등록</h1>
	<div class="card shadow mb-4">
		<div class="card-header py-3">
        	<h6 class="m-0 font-weight-bold text-primary">MeetingRoom Register</h6>
        </div>
        <div class="card-body">
        	<form role="form" action="/room/register" method="post">
        		<div class="form-group">
        			<label>회의실 명</label>
        			<input class="form-control" name='name' required>
        		</div>
        		<div class="form-row">
	    			<div class="col-md-6">
			        	<div class="form-group">
			        		<label>사용가능 시작시간</label>
	                        <div class="input-group date" id="minTime_picker" data-target-input="nearest">
			                    <input type="text" name="minTime" class="form-control datetimepicker-input" data-target="#minTime_picker" required/>
			                    <div class="input-group-append" data-target="#minTime_picker" data-toggle="datetimepicker">
			                        <div class="input-group-text"><i class="fa fa-clock"></i></div>
			                    </div>
			                </div>
	                    </div>
	        		</div>
	        		<div class="col-md-6">
		        		<div class="form-group">
		    				<label>마감 시간</label>
		        			<div class="input-group date" id="maxTime_picker" data-target-input="nearest">
			                    <input type="text" name="maxTime" class="form-control datetimepicker-input" data-target="#maxTime_picker" required/>
			                    <div class="input-group-append" data-target="#maxTime_picker" data-toggle="datetimepicker">
			                        <div class="input-group-text"><i class="fa fa-clock"></i></div>
			                    </div>
			                </div>
		        		</div>
	        		</div>
        		</div>
        		<div class="form-group">
        			<label>주말 사용가능</label>
        			<select class="form-control col-md-2" name="weekend" required>
					    <option value="">선택</option>
					    <option value="가능">가능</option>
					    <option value="불가능">불가능</option>
					</select>
        		</div>
        		<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }"/>
        		<button type="submit" class="btn btn-primary btn-icon-split">
        			<span class="text">Submit</span>
        		</button>
        		<button type="reset" class="btn btn-primary btn-icon-split">
        			<span class="text">Reset Button</span>
        		</button>
        	</form>
        </div>
	</div>
</div>

<script type="text/javascript" th:inline="javascript" >

$(document).ready(function(){

    $('#minTime_picker').datetimepicker({
        format: 'LT',
    	stepping:30
    });
    
	$('#maxTime_picker').datetimepicker({
		format: 'LT',
	    stepping:30
	});

});

</script>

<th:block th:replace="includes/footer"></th:block>
</html>
