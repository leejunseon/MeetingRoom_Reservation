<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="includes/header"></th:block>
	
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">회의실</h1>
          <p class="mb-4">등록되어있는 회의실 목록입니다.</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
           	<div class="card-header py-3">
              	<h6 class="m-1 font-weight-bold text-primary fa-pull-left">MeetingRoom</h6>
              	<button id='regBtn' type="button" class="btn btn-secondary btn-icon-split btn-sm fa-pull-right">
            		<span class="icon text-white-50">
            			<i class="fas fa-arrow-right"></i>
            		</span>
            		<span class="text">Register New MeetingRoom</span>
            	</button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>회의실</th>
                      <th>시작 시간</th>
                      <th>마감 시간</th>
                      <th>주말</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>No.</th>
                      <th>회의실</th>
                      <th>시작 시간</th>
                      <th>마감 시간</th>
                      <th>주말</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
        
         <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
  				<div class="modal-content">
     				<div class="modal-header">
        				<h5 class="modal-title">등록 완료</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
         					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
				 	<div class="modal-body">
				    	<p>처리가 완료되었습니다.</p>
				    </div>
	      			<div class="modal-footer">
	      				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        			<button type="button" class="btn btn-primary">Save changes</button>
	      			</div>
	    		</div>
	  		</div>
		</div>
	
<script type="text/javascript" th:inline="javascript" >
	$(document).ready(function(){
		/*<![CDATA[*/ 
			var result = /*[[ ${result} ]]*/; 
		/*]]>*/
		
		checkModal(result);
		
		history.replaceState({},null,null);
		
		function checkModal(result){
			if(result===null||history.state)
				return
			if(parseInt(result)>0){
				$(".modal-body").html("寃뚯떆湲� "+parseInt(result)+" 踰덉씠 �벑濡앸릺�뿀�뒿�땲�떎.");
			}
			
			$("#myModal").modal("show");
		}
		
		$("#regBtn").on("click",function(){
			self.location="/room/register";
		});
		
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		
		$('#dataTable').dataTable( {	
			"stateSave": true,
			"serverSide":true,
			"processing":true,
			"order": [],
			"pagingType":"full_numbers",
			"ajax":{
				"url":"/room/tableSetting",
				"type":"POST",
				"beforeSend" : function(xhr){   
					 xhr.setRequestHeader(header, token);
                },
				"dataSrc":function(res){
					var data=res.data;
					return data;
				}
			},
			"columns":[
				{"data":"rno"},
				{"data": "name",
			        "render": function(data, type, row, meta){
						if(type === 'display'){
			            	data = '<a href="/board/get?bno=' + row.bno + '">' + data + '</a>';
			        	}
			            return data;
			    	}
			    } ,
				{"data":"minTime"},
				{"data":"maxTime"},
				{"data":"weekend"}
			]
		});
		
	});
</script>

<th:block th:replace="includes/footer"></th:block>
</html>
